<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather App</h1>
    <main id="present">
            <form method="GET" id="form" action="data.php" >
        <div id="searchBar">
            <input type="text" name="q" id="locationInput" placeholder="Enter location" >
            <input type="submit" name = "searchButton" id="searchButton" value="Search">
        </div>
            </form>
        <div id="errormsg"></div>
        <div id="weatherResult">
            <strong>
                <p id="description"></p>
                <p><img src="" id="weatherIcon"></p>
                <h3 id="city"></h3>
                <p id="date"></p>
                <p id="temperature"></p>
                <p id="pressure"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </strong>
        </div>
    </main>
    Click here to see weather data from past 7 days. <button id="historyButton">History</button>
    <div id="weatherData"></div>
    <script src="script.js"></script>
</body>
